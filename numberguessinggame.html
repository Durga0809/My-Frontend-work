<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: wheat;
      }
      h1 {
        text-decoration: double;
        color: black;
        font-size: 50px;
        font-style: italic;
      }
      button {
        border-radius: 5px;
        height: auto;
        width: 60px;
        cursor: pointer;
        margin-right: 90px;
      }
      #guessnum {
        border-radius: 5px;
        box-shadow: 2px 2px 2px 2px blue;
        margin-bottom: 20px;
        size: 50px;
        height: 50px;
        width: 250px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <input
      id="guessnum"
      type="number"
      placeholder="Enter your guessing number"
    /><br />
    <button onclick="Check()">Check</button>
    <h2 id="result">YOU ARE RIGHT/WRONG</h2>
    <h2 id="score">SCORE:10</h2>
    <script>
      var guessing = document.getElementById("guessnum");
      var result = document.getElementById("result");
      var totalscore = document.getElementById("score");
      var randomnum = Math.floor(Math.random() * 10) + 1;
      var totalscore = 10;
      function Check() {
        var enternum = guessing.value;
        if (randomnum == enternum) {
          console.log("right");
          result.textContent = "RIGHT";
          alert("You Won");
        } else {
          totalscore = totalscore - 1;
          score.textContent = "SCORE:" + totalscore;
          console.log("false");
          result.textContent = "WRONG";
        }
      }
    </script>
  </body>
</html>
